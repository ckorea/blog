<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ckorea | Home</title>
    <style>
        /* General styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5e1f7;
            color: #444;
        }

        h1, h2 {
            text-align: center;
            color: #ff66b2;
        }

        h1 {
            font-size: 36px;
        }

        h2 {
            font-size: 30px;
        }

        section {
            text-align: center;
            padding: 20px;
            max-width: 95%;
            margin: 0 auto;
        }

        p {
            font-size: 16px;
            color: #444;
        }

        /* Holographic Navbar styles */
        nav {
            display: flex;
            justify-content: center;
            background-color: #e0c9eb;
            padding: 10px;
        }

        nav a {
            text-decoration: none;
            color: white;
            background: linear-gradient(135deg, #ff66b2, #ff99e6);
            padding: 10px 25px;
            margin: 5px;
            border-radius: 5px;
            font-size: 16px;
            text-align: center;
            transition: background 0.3s ease;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.5);
        }

        nav a:hover {
            background-color: #ff66b2;
        }

        /* Holographic button for game link */
        .holo-button {
            background: linear-gradient(135deg, #ff66b2, #ff99e6);
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            font-size: 18px;
            text-transform: uppercase;
            transition: background 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            text-decoration: none;
            display: inline-block;
            margin-top: 20px;
        }

        .holo-button:hover {
            background: linear-gradient(135deg, #ff99e6, #ff66b2);
        }

        /* Make the text stand out better */
        .holo-button-text {
            font-size: 18px;
            font-weight: bold;
            color: #fff;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.5);
        }

        /* Responsive */
        @media (max-width: 768px) {
            h1 {
                font-size: 28px;
            }
            h2 {
                font-size: 24px;
            }

            nav {
                flex-direction: column;
                align-items: center;
            }

            nav a {
                display: block;
                width: 100%;
                margin: 10px 0;
                text-align: center;
            }

            .holo-button {
                font-size: 16px;
                padding: 10px 20px;
            }
        }
    </style>
</head>
<body>

    <!-- Navbar -->
     <nav>
            <a href="index.html">Home</a>
            <a href="progress.html">Progress</a>
            <a href="gallery.html">Gallery</a>
            <a href="blog.html">Blog</a>
            <a href="about.html">About</a>
        </nav>

    <!-- Title Section -->
    <section>
        <h1>Welcome to ckorea's</h1>
        <p>Your space for creativity and tech exploration</p>
    </section>

    <!-- Call to Action / Game Link -->
    <section>
        <h2>Play my Halloween Game!</h2>
        <p>Catch the ghosts before they vanish! Get ready for a spooky adventure.</p>
        <a href="game.html" class="holo-button">
            <span class="holo-button-text">Catch the Ghosts</span>
        </a>
    </section>

</body>
</html>
