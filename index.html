<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="claire korea blog">
    <meta name="keywords" content="ai, stories, learning">
    <title>welcome to my blog!</title>

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Comic+Neue:wght@300;400;700&display=swap" rel="stylesheet">

    <style>
    body {
        font-family: 'Comic Neue', sans-serif;
        background-color: #f9f9f9;
        color: #333;
        margin: 0;
        padding: 0;
    }

    header {
        background-color: #b4c8b4; /* Sage Green */
        padding: 20px;
        text-align: center;
        color: #ffffff;
    }

    header h1 {
        margin: 0;
        font-size: 2.5em;
    }

    nav {
        background-color: #a0b89a; /* Sage Green */
        padding: 10px 0;
        text-align: center;
    }

    nav a {
        color: #ffffff;
        padding: 14px 20px;
        text-decoration: none;
        font-size: 1.2em;
        display: inline-block;
    }

    nav a:hover {
        background-color: #f2a1a1; /* Soft Pink */
    }

    /* Main layout container */
    main {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        padding: 20px;
        max-width: 900px;
        margin: 0 auto;
        background-color: white;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    /* Adjust layout for larger screens */
    @media (min-width: 768px) {
        main {
            flex-direction: row;
            justify-content: space-around;
            align-items: flex-start;
        }
    }

    main h2 {
        font-size: 2em;
        margin-top: 0;
        color: #6b8e23; /* Dark sage green */
    }

    section {
        margin-bottom: 30px;
    }

    .stories {
        background-color: #fce4e4; /* Light Pink */
        padding: 20px;
        border-left: 5px solid #6b8e23;
    }

    footer {
        background-color: #a0b89a; /* Sage Green */
        color: #ffffff;
        text-align: center;
        padding: 10px;
        position: fixed;
        bottom: 0;
        width: 100%;
    }

    footer a {
        color: #f2a1a1; /* Soft Pink */
    }

    </style>
</head>

<body>

<header>
    <h1>ckorea blog</h1>
</header>

<nav>
    <a href="#about">about me</a>
    <a href="#stories">stories</a>
    <a href="#progress">progress</a>
</nav>

<main>
    <section id="about">
        <h2>about me</h2>
        <p>i like worldbuilding & storytelling in the digital/AI age</p>
    </section>

    <section id="stories">
        <h2>stories</h2>
        <div class="stories">
            <p>check out my latest story: <a href="https://ckorea.github.io/stunning-spores/" target="_blank">Stunning Spores</a></p>
        </div>
    </section>

    <section id="progress">
        <h2>progress updates</h2>
        <p>more to come this weekend! follow along as this blog grows.</p>
    </section>
</main>

<footer>
    <p>&copy; 2024 ckorea | follow along on <a href="https://github.com/ckorea" style="color: #e3f2fd;">GitHub</a></p>
</footer>

</body>
</html>
