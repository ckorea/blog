<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ckorea | About</title>
    <style>
        /* General styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5e1f7;
        }

        h1, h2 {
            text-align: center;
            color: #ff66b2;
        }

        h1 {
            font-size: 36px;
        }

        h2 {
            font-size: 30px;
        }

        section {
            text-align: center;
            padding: 20px;
            max-width: 95%;
            margin: 0 auto;
        }

        p {
            font-size: 16px;
            color: #444;
        }

        /* Navbar styles */
        nav {
            display: flex;
            justify-content: center;
            background-color: #e0c9eb;
            padding: 10px;
        }

        nav a {
            text-decoration: none;
            color: #fff;
            background-color: #888;
            padding: 10px 15px;
            margin: 5px;
            border-radius: 5px;
            font-size: 14px;
        }

        /* Media query for mobile responsiveness */
        @media (max-width: 768px) {
            h1 {
                font-size: 28px;
            }
            h2 {
                font-size: 24px;
            }

            nav {
                flex-direction: column;
                align-items: center;
            }

            nav a {
                display: block;
                width: 100%;
                margin: 10px 0;
                text-align: center;
            }
        }
    </style>
</head>
<body>

    <!-- Navbar -->
    <nav>
        <a href="#">Home</a>
        <a href="#">Progress</a>
        <a href="#">Blog</a>
        <a href="#">Gallery</a>
        <a href="#">About</a>
    </nav>

    <!-- Title Section -->
    <section>
        <h1>ckorea | about</h1>
    </section>

    <!-- Welcome Section -->
    <section>
        <h2>welcome friends!</h2>
        <p>
            I'm Claire, a creative soul with a passion for all things tech and storytelling. Here, I combine my love for code and creativity.
        </p>
    </section>

</body>
</html>
