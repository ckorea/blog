<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Gallery - Claire Korea Blog">
    <title>Gallery | ckorea blog</title>

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Raleway:wght@300;400&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Raleway', sans-serif;
            background: linear-gradient(135deg, #f3e5f5, #e1bee7);
            color: #333;
            margin: 0;
            padding: 0;
        }

        header {
            text-align: center;
            padding: 50px 0;
            background: rgba(255, 255, 255, 0.3);
            backdrop-filter: blur(10px);
        }

        header h1 {
            font-family: 'Playfair Display', serif;
            font-size: 3em;
            color: #ff80d5;
            text-shadow: 0 0 10px rgba(255, 128, 213, 0.7);
        }

        nav {
            margin-top: 20px;
        }

        nav a {
            color: #ffffff;
            padding: 14px 20px;
            text-decoration: none;
            font-size: 1.2em;
            background: rgba(0, 0, 0, 0.1);
            border-radius: 5px;
            transition: background 0.3s ease;
        }

        nav a:hover {
            background: rgba(255, 128, 213, 0.3);
        }

        .carousel {
            position: relative;
            max-width: 1200px;
            margin: 50px auto;
            overflow: hidden;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .carousel-track {
            display: flex;
            transition: transform 0.6s ease-in-out;
        }

        .carousel-slide {
            min-width: 100%;
            transition: transform 0.3s ease;
        }

        .carousel-slide img {
            width: 100%;
            height: auto;
            display: block;
            border-radius: 15px;
        }

        .carousel-caption {
            position: absolute;
            bottom: 0;
            background: rgba(0, 0, 0, 0.6);
            color: #fff;
            width: 100%;
            text-align: center;
            padding: 15px;
            font-size: 1.2em;
        }

        .carousel-nav {
            position: absolute;
            top: 50%;
            width: 100%;
            display: flex;
            justify-content: space-between;
            transform: translateY(-50%);
        }

        .carousel-button {
            background: rgba(0, 0, 0, 0.5);
            border: none;
            color: #fff;
            padding: 10px;
            cursor: pointer;
            border-radius: 50%;
            font-size: 18px;
            transition: background 0.3s ease;
        }

        .carousel-button:hover {
            background: rgba(255, 128, 213, 0.7);
        }
    </style>
</head>

<body>
    <header>
        <h1>ckorea | gallery</h1>
        <nav>
            <a href="index.html">Home</a>
            <a href="gallery.html">Gallery</a>
            <a href="blog.html">Blog</a>
            <a href="about.html">About</a>
        </nav>
    </header>

    <div class="carousel">
        <div class="carousel-track">
            <div class="carousel-slide">
                <a href="https://raw.githubusercontent.com/ckorea/blog/refs/heads/main/images/tears67.jpeg" target="_blank"><img src="https://raw.githubusercontent.com/ckorea/blog/refs/heads/main/images/tears67.jpeg" alt="Tears"></a>
                <div class="carousel-caption">아픔 속에서도 빛을 발하는</div>
            </div>
            <div class="carousel-slide">
                <img src="https://raw.githubusercontent.com/ckorea/blog/refs/heads/main/images/tears_embroidered_2.jpeg" alt="Embroidered">
                <div class="carousel-caption">What is grief, if not love persevering?</div>
            </div>
            <div class="carousel-slide">
                <img src="https://raw.githubusercontent.com/ckorea/blog/refs/heads/main/images/dj5.jpeg" alt="DJ">
                <div class="carousel-caption">그 순간, 마법 같은 현실을 창조한다</div>
            </div>
            <div class="carousel-slide">
                <img src="https://raw.githubusercontent.com/ckorea/blog/refs/heads/main/images/phoenix_blossom_3.jpg" alt="Phoenix Flora Phenomenon">
                <div class="carousel-caption">The Phoenix Flora Phenomenon flares every hundred years</div>
            </div>
            <div class="carousel-slide">
                <img src="https://raw.githubusercontent.com/ckorea/blog/refs/heads/main/images/varl4.jpg" alt="Moonlit Regrettance">
                <div class="carousel-caption">What -- or who -- is haunting him?</div>
            </div>
        </div>
        <div class="carousel-nav">
            <button class="carousel-button prev" onclick="moveSlide(-1)">&#10094;</button>
            <button class="carousel-button next" onclick="moveSlide(1)">&#10095;</button>
        </div>
    </div>

    <footer>
        <p>&copy; 2024 ckorea | Follow along on <a href="https://github.com/ckorea" style="color: #f2a1a1;">GitHub</a></p>
    </footer>

    <script>
        let currentIndex = 0;
        const slides = document.querySelectorAll('.carousel-slide');
        const track = document.querySelector('.carousel-track');

        function moveSlide(n) {
            currentIndex += n;
            if (currentIndex >= slides.length) currentIndex = 0;
            if (currentIndex < 0) currentIndex = slides.length - 1;
            track.style.transform = `translateX(-${currentIndex * 100}%)`;
        }

        // Optional: Auto-play functionality
        setInterval(() => {
            moveSlide(1);
        }, 5000);
    </script>
</body>
</html>
