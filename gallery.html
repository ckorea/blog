<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Spotlight Gallery - Claire Korea Blog">
    <title>Spotlight Gallery | ckorea blog</title>

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Raleway:wght@300;400&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Raleway', sans-serif;
            background: linear-gradient(135deg, #f3e5f5, #e1bee7);
            color: #333;
            margin: 0;
            padding: 0;
        }

        .spotlight-gallery {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-wrap: wrap;
            gap: 20px;
            padding: 50px;
            max-width: 1200px;
            margin: 0 auto;
            position: relative;
        }

        .spotlight-item {
            position: relative;
            opacity: 0.4;
            transition: opacity 0.5s ease, transform 0.5s ease;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .spotlight-item img {
            width: 300px;
            height: auto;
            border-radius: 10px;
            display: block;
        }

        .spotlight-item.active {
            opacity: 1;
            transform: scale(1.1);
            box-shadow: 0 0 30px rgba(255, 128, 213, 0.8);
        }

        .pink-spotlight {
            position: absolute;
            width: 350px;
            height: 350px;
            background: radial-gradient(circle, rgba(255, 128, 213, 0.4), transparent 70%);
            transition: all 1s ease;
            pointer-events: none;
            z-index: 1;
            border-radius: 50%;
        }
    </style>
</head>
<body>
    <header>
        <h1>ckorea | Spotlight Gallery</h1>
    </header>

    <div class="spotlight-gallery">
        <div id="spotlight" class="pink-spotlight"></div>
        
        <div class="spotlight-item"><img src="https://raw.githubusercontent.com/ckorea/blog/refs/heads/main/images/tears67.jpeg" alt="Tears"></div>
        <div class="spotlight-item"><img src="https://raw.githubusercontent.com/ckorea/blog/refs/heads/main/images/tears_embroidered_2.jpeg" alt="Embroidered"></div>
        <div class="spotlight-item"><img src="https://raw.githubusercontent.com/ckorea/blog/refs/heads/main/images/dj5.jpeg" alt="DJ"></div>
        <div class="spotlight-item"><img src="https://raw.githubusercontent.com/ckorea/blog/refs/heads/main/images/phoenix_blossom_3.jpg" alt="Phoenix Flora Phenomenon"></div>
        <div class="spotlight-item"><img src="https://raw.githubusercontent.com/ckorea/blog/refs/heads/main/images/varl4.jpg" alt="Moonlit Regrettance"></div>
        <div class="spotlight-item"><img src="https://raw.githubusercontent.com/ckorea/blog/refs/heads/main/images/ardonia_mountain_night.jpg" alt="Treasure Awaits"></div>
    </div>

    <script>
        const items = document.querySelectorAll('.spotlight-item');
        const spotlight = document.getElementById('spotlight');
        let activeIndex = 0;

        function updateSpotlight() {
            items.forEach((item, index) => {
                if (index === activeIndex) {
                    item.classList.add('active');
                    spotlight.style.top = `${item.offsetTop - 25}px`;
                    spotlight.style.left = `${item.offsetLeft - 25}px`;
                } else {
                    item.classList.remove('active');
                }
            });
        }

        function nextSpotlight() {
            activeIndex = (activeIndex + 1) % items.length;
            updateSpotlight();
        }

        setInterval(nextSpotlight, 4000);
        window.onload = updateSpotlight;
    </script>

    <footer>
        <p>&copy; 2024 ckorea | Follow along on <a href="https://github.com/ckorea" style="color: #f2a1a1;">GitHub</a></p>
    </footer>
</body>
</html>
