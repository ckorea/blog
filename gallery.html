<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Gallery - Claire Korea Blog">
    <title>Gallery | ckorea blog</title>

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Raleway:wght@300;400&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Raleway', sans-serif;
            background: linear-gradient(135deg, #f3e5f5, #e1bee7);
            color: #333;
            margin: 0;
            padding: 0;
        }

        header {
            text-align: center;
            padding: 50px 0;
            background: rgba(255, 255, 255, 0.3);
            backdrop-filter: blur(10px);
        }

        header h1 {
            font-family: 'Playfair Display', serif;
            font-size: 3em;
            color: #ff80d5;
            text-shadow: 0 0 10px rgba(255, 128, 213, 0.7);
        }

        nav {
            margin-top: 20px;
        }

        nav a {
            color: #ffffff;
            padding: 14px 20px;
            text-decoration: none;
            font-size: 1.2em;
            background: rgba(0, 0, 0, 0.1);
            border-radius: 5px;
            transition: background 0.3s ease;
        }

        nav a:hover {
            background: rgba(255, 128, 213, 0.3);
        }

        .gallery-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            padding: 50px;
            max-width: 1200px;
            margin: 0 auto;
        }

        .gallery-item {
            position: relative;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .gallery-item:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 12px rgba(0, 0, 0, 0.2);
        }

        .gallery-item img {
            width: 100%;
            height: auto;
            display: block;
        }

        .gallery-caption {
            position: absolute;
            bottom: 0;
            background: rgba(0, 0, 0, 0.6);
            color: #fff;
            width: 100%;
            text-align: center;
            padding: 10px;
            font-size: 1.2em;
            transition: opacity 0.3s ease;
        }

        footer {
            text-align: center;
            padding: 20px;
            background: #a0b89a;
            color: #ffffff;
        }
    </style>
</head>

<body>
    <header>
        <h1>ckorea gallery</h1>
        <nav>
            <a href="index.html">Home</a>
            <a href="gallery.html">Gallery</a>
            <a href="about.html">About</a>
        </nav>
    </header>

    <div class="gallery-container">
        <div class="gallery-item">
            <a href="art1.html">
                <img src="https://raw.githubusercontent.com/ckorea/blog/refs/heads/main/images/pandafairy.webp" alt="Panda Fairy">
                <div class="gallery-caption">Panda Fairy</div>
            </a>
        </div>

        <div class="gallery-item">
            <a href="art2.html">
                <img src="https://raw.githubusercontent.com/ckorea/blog/refs/heads/main/images/moon.webp" alt="Moon">
            <div class="gallery-caption">Moon</div>
            </a>
            
        </div>

        <div class="gallery-item">
            <img src="https://raw.githubusercontent.com/ckorea/blog/refs/heads/main/images/glittermoo.webp" alt="Glitter Moo">
            <div class="gallery-caption">Glitter Moo</div>
        </div>
        <div class="gallery-item">
            <img src="https://raw.githubusercontent.com/ckorea/blog/refs/heads/main/images/mucha.webp" alt="Much-a">
            <div class="gallery-caption">Much-a</div>
        </div>
        <div class="gallery-item">
            <img src="https://raw.githubusercontent.com/ckorea/blog/refs/heads/main/images/flower.webp" alt="Flower">
            <div class="gallery-caption">Flower</div>
        </div>
        <div class="gallery-item">
            <img src="https://raw.githubusercontent.com/ckorea/blog/refs/heads/main/images/ardonia_mountain_night.png" alt="Visit Gem Caverns">
            <div class="gallery-caption">Explore the neverending caverns that glow like precious gems</div>
        </div>
        <div class="gallery-item">
            <img src="https://raw.githubusercontent.com/ckorea/blog/refs/heads/main/images/mucha.webp" alt="Meow-y Greetings">
            <div class="gallery-caption">My cat says hi</div>
        </div>

        <!-- Add more gallery items as needed -->
    </div>

    <footer>
        <p>&copy; 2024 ckorea | Follow along on <a href="https://github.com/ckorea" style="color: #f2a1a1;">GitHub</a></p>
    </footer>
</body>
</html>
